<!DOCTYPE html>

<head>

  <meta charset="utf-8" />

  <link rel="stylesheet" type="text/css" href="pan.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

  <!-- jQuery -->
  <script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="lib/jquery-ui.js"></script>

  <!-- D3 -->
  <script type="text/javascript" src="lib/d3.v3.min.js"></script>

  <!-- numeric js -->
  <script type="text/javascript" src="lib/numeric-1.2.6.js"></script>

  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="pan.js"></script>
  <script type="text/javascript" src="mds-plot.js"></script>
  <script type="text/javascript" src="gene-matrix.js"></script>

</head>

<body>

  <div>
    <span class='hdr'>FriPan</span>
    <span class='by'>
      David Powell &amp; Torsten Seemann 
      <a href='http://vicbioinformatics.com/'>Victorian Bioinformatics Consortium (VBC)</a>
    </span>
    <div class='gravatar'>
    <img src='http://www.gravatar.com/avatar/45c20adc35d534056a20322e2c70173e.png'/>
    <img src='http://www.gravatar.com/avatar/99de0e8dee35338f4734dd7375aaaf9d.png'/>
    </div>
  </div>

  <div id='topinfo'></div>

  <div>
    <div id='mds-thinking'>THINKING...</div>
    <!-- <div id='mds'></div> -->
    <div id='mds2'></div>
  </div>


  <div class="option">
    <div>
      <label>Vertical scale</label>
      <input id="vscale" type='text' value=1.0 size=5></input>
    </div>
    <div>
      <label for='strain-sort'>Strain sort:</label>
      <select id='strain-sort'>
        <option value="mds">MDS dimension 1</option>
        <option value="fixed">Fixed order</option>
      </select>
    </div>
    <div>
      <label for="strain-colour">Strain colour:</label>
      <select id="strain-colour">
        <option value="none">None</option>
      </select>
    </div>
    <div>
      <label for='search'>Gene search:</label>
      <input id='search' />
    </div>
  </div>
  <div id='colour-legend'></div>

  <div id='chart'>
    <h3>Loading...</h3>
  </div>
 
  <div id='tooltip'>
    <div id='tooltip-text'></div>
  </div>

</body>
